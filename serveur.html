<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Netflix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js" integrity="sha384-3LK/3kTpDE/Pkp8gTNp2gR/2gOiwQ6QaO7Td0zV76UFJVhqLl4Vl3KL1We6q6wR9" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />  
  <link rel="stylesheet" type="text/css" href="css/format.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script> 
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>  
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    var socket = io.connect('http://localhost:4200');
    //var socket = io.connect('http://192.168.137.64:4200');
        socket.on("connect", () => {
          $('.online-text').text("online");
          $('.online-text').css("color","#72ff7d");
          document.getElementById("iostatus").classList.remove("offline");
          document.getElementById("iostatus").classList.add("online");
      });

      socket.on("disconnect", () => {
          $('.online-text').text("offline");
          $('.online-text').css("color","#ff4242");
          document.getElementById("iostatus").classList.remove("online");
          document.getElementById("iostatus").classList.add("offline");
      });
  </script> 
</head>

<div class="wrapper">

    <!-- HEADER -->
    <header>
      <div class="netflixLogo">
        <img class=img src="images/logo.png" alt="Logo Image">
        <a id="logo" href="#home"></a>
      </div>      
      <nav class="main-nav">                
        <a href="#home">Home</a>
        <a href="#tvShows">TV Shows</a>
        <a href="#movies">Movies</a>    
      </nav>
      <nav class="sub-nav">
        <span id="iostatus" class="status offline"><span class="online-text">Offline</span></span>
      </nav>      
    </header>
    <!-- END OF HEADER -->
    
    <!-- MAIN CONTAINER -->
    <section class="main-container" >
    <!-- END OF MAIN CONTAINER -->
        </section>
    <!-- LINKS -->
    <section class="link">
      <div class="logos">
        <a href="#"><i class="fab fa-facebook-square fa-2x logo"></i></a>
        <a href="#"><i class="fab fa-instagram fa-2x logo"></i></a>
        <a href="#"><i class="fab fa-twitter fa-2x logo"></i></a>
        <a href="#"><i class="fab fa-youtube fa-2x logo"></i></a>
      </div>
    </section>
    <!-- END OF LINKS -->

    <!-- FOOTER -->
    <footer>
        <p>&copy 2022-2023 Home Cinema Color Picker</p>
        <p>Hatim & Hajar</p>
    </footer>
  </div>
</body>
</html>
